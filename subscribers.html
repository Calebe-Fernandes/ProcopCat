<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcopCat</title>
    <script src="https://kit.fontawesome.com/07a632e4ac.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/subscribers.css">

  <body>
    <header>
      <nav>
        <a href="index.html" style="display: flex;">
          <img src="./assets/logo.svg" alt="" class="logo">
        </a>

        <div class="right-side">
          <a href="cats.html">
            Gatos para adoção
          </a>

          <a href="notifications.html">
            Me notifique!
          </a>
        </div>
      </nav>
    </header>

    <section id="subscribers-section">
      <div class="section-header">
        <h2>Inscritos nas notificações</h2>

        <button onclick="deleteAll()" class="delete-all">Excluir todos</button>
      </div>

      <div class="filters">
        <div>
          <p>Filtrar inscritos em:</p>

          <div class="fields">
            <div class="field">
              <label>Curiosidades e cuidados de gatos</label>
              <select id="filterAbout">
                <option value="" selected>Todos</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>
            
            <div class="field">
              <label>Gatos para adoção em Cornélio Procópio</label>
              <select id="filterAdoptions">
                <option value="" selected>Todos</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>
          </div>
        </div>

        <div class="buttons-container">
          <button onclick="cleanFilter()" class="clean-button">
            Limpar filtros
          </button>
  
          <button onclick="filter()" class="filter-button">
            <i class="fa-solid fa-filter"></i>
            Filtrar
          </button>
        </div> 
      </div>

      <div class="table-container">
        <table id="subscribers-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th class="center">Curiosidades e cuidados</th>
              <th class="center" style="min-width: 130px;">Gatos para adoção</th>
              <th></th>
            </tr>
          </thead>

          <tbody></tbody>
        </table> 
      </div>     
    </section>
